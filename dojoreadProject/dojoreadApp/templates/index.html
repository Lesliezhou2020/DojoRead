<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
</head>
<body>
    <h1>Registration</h1>
    
    

    <form action ="/register" method="post">
        {% csrf_token %}
        <p>
            <label>Name<input type="text" name="name" /></label>
        </p>
        <p>
            <label>Alias<input type="text" name="alias" /></label>
        </p>
        <p>
            <label>Email<input type="text" name="email" /></label>
        </p>
        <p>
            <label>Password<input type="password" name="password"/></label>
        </p>
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
        <p>
            <label>Confirm PW<input type="password" name="confirm_PW"/></label>
        </p>
        <button type="submit">Register</button>
    </form>


    <h1>Login</h1>
    <form action="/login" method="post">
        {% csrf_token %}
        <p>
            <label>Email<input type="text" name="login_email" /></label>
        </p>
        <p>
            <label>Password<input type="password" name="login_password" /></label>
        </p>
        <button type="submit">Login</button>
    </form>
    
</body>
</html>
