<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User detail</title>
</head>
<body>
    <header>
        <a href="/books">Home</a>
        <a href="/logout">Logout</a>
        <a href="/books/add">Add Book and review</a>
    </header>
    <section>
        <h1>User Alias: {{ user.alias }}</h1>
        <h1>Name: {{ user.name }}</h1>
        <h1>Email: {{user.email }}</h1>
        <h1>Total reviews: {{ author.reviews.all | length }}</h1>
    </section>
    <h1>Posted Reviews on the following books:</h1>
    {% for book in books%}
    <a href="/books/{{ book.id }}">{{ book.title }}</a><br>
    {% endfor %}
     
</body>
</html>
